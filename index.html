layout: default

 <meta charset="utf-8"/>

<div id="content" class="content">
    <h3>Derniers articles</h3>
    <ul class="category recent-posts">       
        {% for post in site.posts limit:5  %}
        {% unless post.draft %}

        {% if post.menutitle %}
        {% assign title = post.menutitle %}
        {% else %}
        {% assign title = post.title %}
        {% endif %}

 {% endunless %}
        {% endfor %}
